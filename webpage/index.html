<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>波動學</title>
  </head>

  <script>
    window.status = "網頁最後更新日期：1/5/2020";
  </script>

  <script>
    function Change_Frame() {
      if (window.top.location.hash.substr(1) != "") {
        document.getElementById(
          "mainFrame"
        ).src = window.top.location.hash.substr(1);
        history.replaceState(null, null, " ");
      } else {
        document.getElementById("mainFrame").src = "Homepage/index.html";
      }
    }
  </script>

  <frameset
    onload="Change_Frame();"
    cols="200,*"
    framespacing="0"
    frameborder="no"
    border="0"
    bordercolor="#000000"
    id="Frame_parent0"
    style="
      overflow: hidden;
      height: 100%;
      width: 100%;
      border: hidden;
      border-collapse: collapse;
    "
  >
    <frame
      src="universial_topframe.html"
      name="topFrame"
      scrolling="No"
      noresize="noresize"
      id="topFrame"
      title="topFrame"
    />
    <frame
      src="Homepage/Loader/loading_page.html"
      name="mainFrame"
      id="mainFrame"
      title="mainFrame"
    />
  </frameset>

  <noframes>
    <body>
      <a href="Essentials/PureTextMap.html">Click me to pure text map</a>
    </body>
  </noframes>
</html>
