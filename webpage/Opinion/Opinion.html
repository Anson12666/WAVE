<link href="../../SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css" />

<body bgcolor="black" style="color:white">

<form id="form2" name="form2" method="post" action="mailto:anson.12666@icloud.com">
  <table width="40%" border="0" align="center" cellspacing="30">
    <tr>
      <td colspan="2" align="center"><h1>用戶回饋</h1></td>
    </tr>
    <tr>
      <td width="40%">姓名：</td>
      <td><span id="sprytextfield1">
        <label for="Name"></label>
        <input type="text" name="Name" id="Name" style="width:100%"/>
      <span class="textfieldRequiredMsg">需要有一個值。</span></span></td>
    </tr>
    <tr>
      <td>年紀：</td>
      <td><label for="Age"></label>
        <span id="spryselect1">
        <label for="Age2"></label>
        <select name="Age" id="Age2" style="width:100%">
          <option value="0" selected="selected"></option>
          <option value="1">1-12</option>
          <option value="2">13-17</option>
          <option value="3">18-30</option>
          <option value="4">30-45</option>
          <option value="5">45-60</option>
          <option value="6">&gt;60</option>
        </select>
      <span class="selectInvalidMsg">請選取有效的項目。</span><span class="selectRequiredMsg">請選取項目。</span></span></td>
    </tr>
    <tr>
      <td>你從哪裏得識此網站:</td>
      <td><span id="sprycheckbox1">
      
      
        <input type="checkbox" name="Known" id="Known" />
        <label for="Known">Google</label>
        
        <input type="checkbox" name="Known" id="Known" />
        <label for="Known">Yahoo</label>
        
       <input type="checkbox" name="Known" id="Known" />
        <label for="Known">Bing</label>
        
       <input type="checkbox" name="Known" id="Known" />
        <label for="Known">朋友推薦</label>
        
        
        
      <span class="checkboxRequiredMsg">請進行選取。</span></span> </td>
    </tr>
    <tr>
      <td>網頁評分：<br />
(一分最低五分最高)</td>
      <td><div id="spryradio1">
        <table width="100%">
          <tr>
            <td><label>
              <input type="radio" name="Rank" value="1" id="Rank_0" />
              1</label></td>
            <td width="20%"><label>
              <input type="radio" name="Rank" value="2" id="Rank_1" />
              2</label></td>
            <td width="20%"><label>
              <input type="radio" name="Rank" value="3" id="Rank_2" />
              3</label></td>
            <td width="20%"><label>
              <input type="radio" name="Rank" value="4" id="Rank_3" />
              4</label></td>
            <td width="20%"><label>
              <input type="radio" name="Rank" value="5" id="Rank_4" />
              5</label></td>
          </tr>
        </table>
      <span class="radioRequiredMsg">請進行選取。</span></div></td>
    </tr>
    <tr>
      <td>其他意見：</td>
      <td><span id="sprytextarea1">
        <label for="Opinion"></label>
        <textarea name="Opinion" id="Opinion" cols="45" rows="5"></textarea>
      <span class="textareaRequiredMsg">需要有一個值。</span></span></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="Submit" id="Submit" value="Submit" />&nbsp;<input type="Reset" name="Reset" id="Reset" value="Reset" /></td>
    </tr>
  </table>
</form>
<p>&nbsp;</p>
<script type="text/javascript">
var sprytextfield1 = new Spry.Widget.ValidationTextField("sprytextfield1");
var sprytextarea1 = new Spry.Widget.ValidationTextarea("sprytextarea1");
var sprycheckbox1 = new Spry.Widget.ValidationCheckbox("sprycheckbox1");
var spryselect1 = new Spry.Widget.ValidationSelect("spryselect1", {invalidValue:"0", validateOn:["change"]});
var spryradio1 = new Spry.Widget.ValidationRadio("spryradio1");
</script>
</body>
