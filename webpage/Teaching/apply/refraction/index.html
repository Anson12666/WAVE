    <td><h1 align="center">折射</h1>
    <p align="center">請確保你以閲讀<a href="../../phenomenon/refraction/index.html">折射</a>的教學</p></td>

  <tr>
    <td><h2>引入</h2></td>
  </tr>
  <tr>
    <td align="left" valign="middle"><p><img src="Elements/Intro.png" alt="不同角度的折射" width="90%" /></p>
    <p>從(a)可見，當光綫由玻璃傳播到空氣時會<strong>發生折射</strong>時，光綫會<strong>偏離法綫</strong>。</p>
    <p>從(b)可見當光綫的<strong>入射角改變</strong>，<strong>折射角也會發生改變</strong>。</p>
    <p>可是當折射角大於90°會發生什麽呢？</p>
    <p>科學家發現所有光綫將<strong>不會發生折射</strong>，會全部<strong>變爲反射</strong>，這就是物理學上的<em><strong>全内反射</strong></em>。</p></td>
  </tr>
  <tr>
    <td align="left" valign="middle"><h2>全内反射的應用</h2></td>
  </tr>
  <tr>
    <td align="left" valign="middle"><p>全内反射的應用非常廣，下面將會以鑽石作講解。</p>
    <p><img src="Elements/diamond.png" alt="鑽石" width="300" /></p>
    <p>鑽石之所以非常閃耀是因爲光綫會直接反射到人們的眼睛裏。以下為光進入鑽石後的光綫圖</p>
    <p><img src="Elements/diamond_light.png" alt="鑽石光綫圖" width="300" /></p></td>
  </tr>
  <tr>
    <td align="left" valign="middle"><p>正是因爲這個原因，鑽石才可以閃閃發光，</p>
    <p>而在沙漠中的海市蜃樓也是因爲全内反射形成，點擊<a href="http://www.hk-phy.org/iq/mirage/mirage.html">這裏</a>瞭解更多吧！</p></td>
  </tr>
