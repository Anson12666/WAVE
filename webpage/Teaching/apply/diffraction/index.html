  <tr>
    <td height="20" align="center" valign="middle"><p align="left">根據以下圖片，猜猜在不同地方聼到的音量，并點擊錄音聆聽答案。</p>

  <tr>
    <td align="left" valign="middle">你知不知道到底爲什麽在房間也能聽到在客廳發出的聲音嗎？</td>
  </tr>
  <tr>
    <td align="left" valign="middle"><h2>繞射的現象</h2></td>
  </tr>
  <tr>
    <td align="left" valign="middle">原來，在房間聽到聲音與繞射息息相關。</td>
  </tr>
  <tr>
    <td align="left" valign="middle"><p><img src="Elements/explain.png" alt="繞射示意圖" width="534" height="308" /></p>
    <p>在繞射作用下，聲音如通過狹縫一樣向墻壁兩側傳播，所以在家裏任何一個角落都能聽到聲音。</p></td>
  </tr>
  <tr>
    <td align="left" valign="middle"><h2>繞射的應用</h2></td>
  </tr>
  <tr>
    <td align="left" valign="middle">樓高比較低的大廈爲什麽在四面高樓的情況下仍然能接收到信號呢？</td>
  </tr>
  <tr>
    <td align="center" valign="middle"><img src="Elements/Draw.png" alt="繞射示意圖" width="55%" /></td>
  </tr>
  <tr>
    <td align="left" valign="middle">從圖片可見，信號從高樓上直接繞射到較矮的房子上上，令信號得以順利傳輸。</td>
  </tr>
  <tr>
    <td align="left" valign="middle">試試利用你家的平面圖，繪畫出路由器的繞射波吧。</td>
  </tr>
