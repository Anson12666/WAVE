    <td height="200" colspan="2" bgcolor="#33FFCC"><h1 align="center">折射</h1>
    <p align="center">本章節中，我們將以光和水波介紹波的折射現象。</p></td>
  </tr>
  <tr>
    <td colspan="2"><h3>引言</h3></td>
  </tr>
  <tr>
    <td><img src="refraction_intro.png" alt="折射示意圖" width="270" height="360" /></td>
    <td width="100%"><p align="left">左圖的筆是否斷開兩段呢？其實這是光的折射現象。</p>
      <p>當一個波經過兩個不同介質時，將會發生<strong>折射現象</strong>。</p>
    <p>原因是因爲兩者的<a href="https://zh.wikipedia.org/wiki/折射率" target="new"><strong>折射率</strong></a>並不同 ，導致波的<strong>波速增加或減少</strong>，從而發生折射。 </p></td>
  </tr>
  <tr>
    <td colspan="2"><h3>折射的發生</h3>
      <p>在而在水中，<strong>較淺水的地方波長會較短</strong>，而由於水波的<strong>頻率不變</strong>，<br />
        根據v = fג，<strong>波速會下降</strong>，由此會發生折射。</p>
      <p>波由<strong>深水區進入淺水區</strong>時，除了看到<strong>波長減少</strong>外，也會看到<strong>波出現偏折</strong>，如下圖：<br />
      <img src="note_1.png" alt="解釋水波折射" width="309" height="163" /></p>
      <p>而水波會向哪一個方向偏折呢？</p>
      <p>當水波由<strong>深水區向淺水區傳播</strong>時，波會<strong>偏向法綫</strong>；    </p>
    <p>反之，波將偏離法綫。</p>
