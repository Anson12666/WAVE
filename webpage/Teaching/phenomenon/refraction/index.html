  <tr>
    <td height="200" colspan="2" bgcolor="#33FFCC"><h1 align="center">折射</h1>
    <p align="center">本章節中，我們將以光和水波介紹波的折射現象。</p></td>
  </tr>
  <tr>
    <td><img src="refraction_intro.jpg" alt="" width="258" height="344" /></td>
    <td width="100%"><p align="left">上圖的筆是否斷開兩者呢？其實這是光的折射現象。</p>
      <p>當一個波經過兩個不同介質時，將會發生折射現象。</p>
    <p>原因是因爲兩者的<a href="https://zh.wikipedia.org/wiki/折射率">折射率</a>並不同 ，導致波的波速增加或減少，從而發生折射。 </p></td>
  </tr>
  <tr>
    <td colspan="2"><p>在而在水中，較淺水的地方波長會較短，而由於水波的頻率不變，<br />
      根據v = fג，波速會下降，由此會發生折射。</p>
      <p>波由深水區進入淺水區時，除了看到波長減少外，也會看到波出現偏折，如下圖：<br />
      <img src="note_1.png" alt="" width="309" height="163" /></p>
      <p>&nbsp;</p>
      <p>而水波會向哪一個方向偏折呢？</p>
      <p>當水波由深水區向淺水區傳播時，波會偏向法綫； </p>
    <p>反之，波將偏離法綫。</p></td>
  </tr>
