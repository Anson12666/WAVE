    <td height="200" bgcolor="#33FFCC"><h1 align="center">繞射</h1>
    <p align="center">本章節中，我們將以水波介紹波的繞射現象。</p></td>
  </tr>
  <tr>
    <td><h3>引言</h3>
    <p>當你在房間時，你有沒有想過爲什麽你會聽到大廳的聲音呢？</p></td>
  </tr>
  <tr>
    <td><h3>繞射的特性</h3>
      <p><strong>繞射</strong>（別稱：<strong>衍射</strong>）是波特有的特性。<br />
      </p>
      <p>當一列波<strong>經過障礙物邊緣</strong>時，會發生繞射。</p>
      <p><img src="notes1.png" alt="" width="230" height="176" /></p>
      <p>當水波通過障礙物（通過縫隙或撞到障礙物）時，<strong>水波會偏折，發生繞射</strong></p>
    <p>在波發生繞射後，<strong>波長</strong>、<strong>頻率</strong>及<strong>波速</strong>均會保持<strong>不變</strong>，但<strong>傳播方向</strong>會<strong>改變</strong>。</p></td>
  </tr>
  <tr>
    <td><h3>備注</h3>
    <p>當波的<strong>波長越大</strong>，波的<strong>繞射幅度會越大</strong>；<br />
    而通過的狹縫<strong>闊度越小</strong>，<strong>繞射幅度亦越大</strong>。</p>
    <p>*狹縫的<strong>闊度</strong>與水波的<strong>波長相若</strong>時，繞射現象<strong>最清晰</strong>可見。</p>
    <p>&nbsp;</p></td>
  </tr>
