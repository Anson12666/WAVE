    <td height="200" bgcolor="#33FFCC"><h1 align="center">繞射</h1>
    <p align="center">本章節中，我們將以水波介紹波的繞射現象。</p></td>
  </tr>
  <tr>
    <td>當你在房間時，你有沒有想過爲什麽你會聽到大廳的聲音呢？</td>
  </tr>
  <tr>
    <td>繞射（別稱：衍射）是波特有的特性。<br />
      <p>當一列波經過障礙物邊緣時，會發生繞射。</p>
      <p><img src="notes1.png" width="230" height="176" /></p>
      <p>儅水波通過障礙物（通過縫隙或撞到障礙物）時，水波會偏折，發生繞射    </p>
    <p>在波發生繞射後，波長、頻率及波速均會保持不變，但傳播方向會改變。</p>
    <p>&nbsp;</p>
    <p>當波的波長越大，波的繞射幅度會越大；<br />
    而通過的狹縫闊度越小，繞射幅度亦越大。</p>
    <p>*狹縫的闊度與水波的波長相若時，繞射現象最清晰可見。</p>
    <p>&nbsp;</p></td>
